<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slides</title>

    <link rel="stylesheet" href="https://unpkg.com/reveal.js@5/dist/reveal.css" />
    <link rel="stylesheet" href="https://unpkg.com/reveal.js@5/dist/theme/black.css" />
    <link rel="stylesheet" href="https://unpkg.com/reveal.js@5/plugin/highlight/monokai.css" />
    <link rel="stylesheet" href="./theme.css" />

    <!-- Extra styling lives in slides/theme.css -->
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Reveal's Markdown plugin will turn slides.md into slides -->
        <section
          data-markdown="slides.md"
          data-separator="^---$"
          data-separator-vertical="^--$"
          data-separator-notes="^Note:"
        ></section>
      </div>
    </div>

    <script type="module">
      import Reveal from "https://unpkg.com/reveal.js@5/dist/reveal.esm.js";
      import Markdown from "https://unpkg.com/reveal.js@5/plugin/markdown/markdown.esm.js";
      import Highlight from "https://unpkg.com/reveal.js@5/plugin/highlight/highlight.esm.js";
      import Notes from "https://unpkg.com/reveal.js@5/plugin/notes/notes.esm.js";

      const deck = new Reveal({
        hash: true,
        slideNumber: true,
        plugins: [Markdown, Highlight, Notes],
      });

      deck.initialize();
    </script>
  </body>
</html>
